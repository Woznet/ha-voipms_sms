send_message:
  name: Send Message
  description: Send a message via VoIP.ms; automatically uses SMS (<=160 chars, no attachments) or MMS (longer text and/or attachments) (US/Canada only).
  fields:
    recipient:
      name: Recipient Number
      description: "US or Canadian 10-digit phone number (digits only, no country code). Example - 5551234567."
      required: true
      example: "5551234567"
      selector:
        text:
    message:
      name: Message
      description: Message text (SMS max 160 chars; MMS max 2048 chars; optional splitting beyond 2048).
      required: true
      example: "Hello from Home Assistant!"
      selector:
        text:
          multiline: true
    attachments:
      name: Attachments (optional)
      description: Optional list of up to 3 file paths (JPG, GIF, JPEG, PNG, MP3, WAV, MIDI, MP4, 3GP; each max 1.3 MB).
      required: false
      selector:
        object:
    split_long:
      name: Split Long Messages
      description: Allow messages longer than 2048 characters to be split into multiple MMS messages (not supported when attachments are provided).
      required: false
      default: false
      selector:
        boolean:
    delay_ms:
      name: Delay Between Parts (ms)
      description: Delay in milliseconds between sending split MMS parts.
      required: false
      default: 250
      selector:
        number:
          min: 0
          max: 5000
          step: 50
          unit_of_measurement: ms
    max_parts:
      name: Maximum Message Parts
      description: Maximum number of MMS parts allowed when splitting long messages.
      required: false
      default: 10
      selector:
        number:
          min: 1
          max: 50
          step: 1
